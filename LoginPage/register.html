
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     
    <div class="container" style="height: 550px; width: 450px;">
        <h2 style="padding: 0;">Sign Up</h2>

        <form action="">
            
            <div class="form-group">
                <input type="text" required>
                <label for="">Name</label>
                <img src="assest/user.png" alt="">
            </div>
            <div class="form-group">
                <input type="email" required>
                <label for="">Email</label>
                <img src="assest/email.png" alt="">
            </div>

            <div class="form-group">
                <input type="password" required>
                <label for="">Password</label>
                <img src="assest/pass.png" alt="">
            </div>
            <div class="form-group">
                <input type="password" required>
                <label for="">Confirm Password</label>
                <img src="assest/pass.png" alt="">
            </div>
           

           

            <input id="btn" type="submit" value="Sign up">

            <p class="register">Already have an account? <a href="login.html">Sign In</a></p>

        </form>
    </div>

</body>
</html>
